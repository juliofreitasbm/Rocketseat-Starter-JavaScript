<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Curso JavaScript</title>
	</head>

	<body>

		<script>
			var c = 1;
			function exibeAlgo() {
				console.log ('Hello World ' + c);
				c++;
			}

			function ola() {
				console.log('Hello fellas');
			}

			setInterval(exibeAlgo, 10000);
			setTimeout(ola, 5000);
		</script>
	</body>
</html>
