<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Curso JavaScript</title>
	</head>

	<body>

		<script>
			function retornaSexo(sexo) {
				if(sexo === 'M') {
					return 'Masculino';
				} else if(sexo === 'F'){
					return 'Feminino';
				} else {
					return 'Outro';
				}
			}

			function retornaSexo2(sexo) {
				switch(sexo) {
					case 'M':
						return 'Masculino';
					case 'F':
						return 'Feminino';
					default:
						return 'Outro';
				}
			}

			var resultado = retornaSexo('F')
			console.log(resultado)

			var resultado = retornaSexo2('M')
			console.log(resultado)

		</script>
	</body>
</html>
