 <!DOCTYPE html>
	<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Curso JavaScript</title>
	</head>
	<body>
		<div id="app">
			<input type="text" name="nome" id="nome">
			<button class="botao">Adicionar</button>
		</div>

		<script>
			var linkElement = document.createElement('a');

			linkElement.setAttribute('href', 'http://rocketseat.com.br')
			linkElement.setAttribute('title', 'Site da Rocketseat')
			linkElement.innerText = 'Acessar site da RocketSeat'

			var divApp = document.getElementById('app')
			divApp.appendChild(linkElement)

			var inputElement = document.querySelector('#nome')
			divApp.removeChild(inputElement);

		</script>
	</body>
 </html>
